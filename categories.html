---
layout: page
title: Categories
sitemap: true
---

{% for cat in site.categories %}
  <a href="#{{ cat[0] | slugify }}">{{ cat[0] }}</a>
{% endfor %}

<hr/>

{% for cat in site.categories %}
  <h3 id="{{ cat[0] | slugify }}">{{ cat[0] }}</h3>
  <ul>
    {% for post in cat[1] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small>
      </li>
    {% endfor %}
  </ul>

{% endfor %}
